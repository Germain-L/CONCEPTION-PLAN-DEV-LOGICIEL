openapi: 3.0.0
info:
  title: Application de réservation de salles
  description: API pour la réservation de salles au sein d'une entreprise
  version: 1.0.0
servers:
  - url: https://api.example.com/v1

tags:
- name: Users
  description: Tout sur les utilisateurs
- name: Rooms
  description: Tout sur les salles
- name: Bookings
  description: Tout sur les réservations

paths:
  /users:
    get:
      tags:
        - Users
      summary: Liste des utilisateurs
      description: Renvoie une liste des utilisateurs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Identifiant de l'utilisateur
                    name:
                      type: string
                      description: Nom de l'utilisateur
                    email:
                      type: string
                      description: Adresse e-mail de l'utilisateur
      security:
        - firebase: []
    post:
      tags:
        - Users
      summary: Créer un nouvel utilisateur
      description: Crée un nouvel utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nom de l'utilisateur
                email:
                  type: string
                  description: Adresse e-mail de l'utilisateur
                password:
                  type: string
                  description: Mot de passe de l'utilisateur
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de l'utilisateur créé
                  name:
                    type: string
                    description: Nom de l'utilisateur créé
                  email:
                    type: string
                    description: Adresse e-mail de l'utilisateur créé
      security:
        - firebase: []
  /users/{id}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      description: Récupère un utilisateur à partir de son identifiant
      parameters:
        - name: id
          in: path
          required: true
          description: Identifiant de l'utilisateur à récupérer
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de l'utilisateur
                  name:
                    type: string
                    description: Nom de l'utilisateur
                  email:
                    type: string
                    description: Adresse e-mail de l'utilisateur
        "404":
          description: Utilisateur non trouvé
      security:
        - firebase: []

    put:
      tags:
        - Users
      summary: Mettre à jour un utilisateur
      description: Met à jour les informations d'un utilisateur
      parameters:
        - name: id
          in: path
          required: true
          description: Identifiant de l'utilisateur à mettre à jour
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nouveau nom de l'utilisateur
                email:
                  type: string
                  description: Nouvelle adresse e-mail de l'utilisateur
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de l'utilisateur
                  name:
                    type: string
                    description: Nom de l'utilisateur mis à jour
                  email:
                    type: string
                    description: Adresse e-mail de l'utilisateur mise à jour
        "404":
          description: Utilisateur non trouvé
      security:
        - firebase: []

    delete:
      tags:
        - Users
      summary: Supprimer un utilisateur
      description: Supprime un utilisateur existant
      parameters:
        - name: id
          in: path
          required: true
          description: Identifiant de l'utilisateur à supprimer
          schema:
            type: integer
      responses:
        "204":
          description: No content
        "404":
          description: Utilisateur non trouvé
      security:
        - firebase: []

  /rooms:
    get:
      tags:
        - Rooms
      summary: Liste des salles disponibles
      description: Renvoie une liste des salles disponibles pour la réservation
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Identifiant de la salle
                    name:
                      type: string
                      description: Nom de la salle
                    capacity:
                      type: integer
                      description: Capacité de la salle
      security:
        - firebase: []
    post:
      tags:
        - Rooms
      summary: Créer une nouvelle salle
      description: Crée une nouvelle salle pour la réservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nom de la salle
                capacity:
                  type: integer
                  description: Capacité de la salle
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la nouvelle salle
                  name:
                    type: string
                    description: Nom de la nouvelle salle
                  capacity:
                    type: integer
                    description: Capacité de la nouvelle salle
      security:
        - firebase: []

  /rooms/{id}:
    get:
      tags:
        - Rooms
      summary: Récupérer les informations d'une salle
      description: Récupère les informations d'une salle spécifique en fonction de son identifiant.
      parameters:
        - in: path
          name: id
          description: Identifiant de la salle
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la salle
                  name:
                    type: string
                    description: Nom de la salle
                  capacity:
                    type: integer
                    description: Capacité de la salle
        "404":
          description: Salle non trouvé
      security:
        - firebase: []
    put:
      tags:
        - Rooms
      summary: Mettre à jour les informations d'une salle
      description: Met à jour les informations d'une salle spécifique en fonction de son identifiant.
      parameters:
        - in: path
          name: id
          description: Identifiant de la salle
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nom de la salle
                capacity:
                  type: integer
                  description: Capacité de la salle
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la salle mise à jour
                  name:
                    type: string
                    description: Nom de la salle mise à jour
                  capacity:
                    type: integer
                    description: Capacité de la salle mise à jour
        "404":
          description: Salle non trouvé
      security:
        - firebase: []
    delete:
      tags:
        - Rooms
      summary: Supprimer une salle
      description: Supprime une salle spécifique en fonction de son identifiant.
      parameters:
        - in: path
          name: id
          description: Identifiant de la salle
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No content
        "404":
            description: Salle non trouvé
      security:
        - firebase: []

  /bookings:
    get:
      tags:
        - Bookings
      summary: Liste des réservations
      description: Renvoie une liste des réservations de salles
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Identifiant de la réservation
                    roomId:
                      type: integer
                      description: Identifiant de la salle réservée
                    start:
                      type: string
                      format: date-time
                      description: Date et heure de début de la réservation
                    end:
                      type: string
                      format: date-time
                      description: Date et heure de fin de la réservation
                    userId:
                      type: integer
                      description: Identifiant de l'utilisateur qui a effectué la réservation
      security:
        - firebase: []
    post:
      tags:
        - Bookings
      summary: Créer une nouvelle réservation
      description: Crée une nouvelle réservation pour une salle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: integer
                  description: Identifiant de la salle réservée
                start:
                  type: string
                  format: date-time
                  description: Date et heure de début de la réservation
                end:
                  type: string
                  format: date-time
                  description: Date et heure de fin de la réservation
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la nouvelle réservation
                  roomId:
                    type: integer
                    description: Identifiant de la salle réservée
                  start:
                    type: string
                    format: date-time
                    description: Date et heure de début de la réservation
                  end:
                    type: string
                    format: date-time
                    description: Date et heure de fin de la réservation
                  userId:
                    type: integer
                    description: Identifiant de l'utilisateur qui a effectué la réservation
      security:
        - firebase: []
  /bookings/{id}:
    get:
      tags:
        - Bookings
      summary: Obtenez une réservation spécifique
      description: Récupère les détails d'une réservation spécifique
      parameters:
        - in: path
          name: id
          required: true
          description: Identifiant de la réservation à récupérer
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la réservation
                  roomId:
                    type: integer
                    description: Identifiant de la salle réservée
                  start:
                    type: string
                    format: date-time
                    description: Date et heure de début de la réservation
                  end:
                    type: string
                    format: date-time
                    description: Date et heure de fin de la réservation
                  userId:
                    type: integer
                    description: Identifiant de l'utilisateur qui a effectué la réservation
        "404":
          description: Réservation non trouvée
      security:
        - firebase: []

    put:
      tags:
        - Bookings
      summary: Modifier une réservation existante
      description: Modifie une réservation existante pour une salle
      parameters:
        - in: path
          name: id
          required: true
          description: Identifiant de la réservation à modifier
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: integer
                  description: Identifiant de la salle réservée
                start:
                  type: string
                  format: date-time
                  description: Date et heure de début de la réservation
                end:
                  type: string
                  format: date-time
                  description: Date et heure de fin de la réservation
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Identifiant de la réservation modifiée
                  roomId:
                    type: integer
                    description: Identifiant de la salle réservée
                  start:
                    type: string
                    format: date-time
                    description: Date et heure de début de la réservation
                  end:
                    type: string
                    format: date-time
                    description: Date et heure de fin de la réservation
                  userId:
                    type: integer
                    description: Identifiant de l'utilisateur qui a effectué la réservation
        "404":
          description: Réservation non trouvée
      security:
        - firebase: []

    delete:
      tags:
        - Bookings
      summary: Supprimer une réservation existante
      description: Supprime une réservation existante pour une salle
      parameters:
        - in: path
          name: id
          required: true
          description: Identifiant de la réservation à supprimer
          schema:
            type: integer
      responses:
        "204":
          description: No content
        "404":
          description: Réservation non trouvée
      security:
        - firebase: []

components:
  securitySchemes:
    firebase:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            https://www.googleapis.com/auth/userinfo.email: Accès à l'adresse e-mail de l'utilisateur
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the user
        name:
          type: string
          description: Name of the user
        email:
          type: string
          format: email
          description: Email address of the user
      required:
        - name
        - email

    Room:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the room
        name:
          type: string
          description: Name of the room
        capacity:
          type: integer
          description: Maximum number of people that can occupy the room
      required:
        - name
        - capacity

    Booking:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the booking
        roomId:
          type: integer
          description: Unique identifier for the room that has been booked
        start:
          type: string
          format: date-time
          description: Date and time the booking starts
        end:
          type: string
          format: date-time
          description: Date and time the booking ends
        userId:
          type: integer
          description: Unique identifier for the user who made the booking
      required:
        - roomId
        - start
        - end
        - userId